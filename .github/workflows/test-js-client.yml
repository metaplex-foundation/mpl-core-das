name: Test JS client

on:
  workflow_call:
  pull_request:

env:
  CACHE: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["18.x", "20.x"]
    steps:
      - name: Git checkout
        uses: actions/checkout@v3

      - name: Load environment variables
        run: cat .github/.env >> $GITHUB_ENV

      - name: Install Node.js
        uses: metaplex-foundation/actions/install-node-with-pnpm@v1
        with:
          version: ${{ env.NODE_VERSION }}
          cache: ${{ env.CACHE }}

      - name: Install dependencies
        uses: metaplex-foundation/actions/install-node-dependencies@v1
        with:
          folder: ./
          cache: ${{ env.CACHE }}
          key: clients-js

      - name: Build
        working-directory: ./
        run: pnpm build

      - name: Test
        working-directory: ./
        run: pnpm test
        env:
          DAS_API_ENDPOINT: ${{ secrets.DAS_API_ENDPOINT }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v3

      - name: Load environment variables
        run: cat .github/.env >> $GITHUB_ENV

      - name: Install Node.js
        uses: metaplex-foundation/actions/install-node-with-pnpm@v1
        with:
          version: ${{ env.NODE_VERSION }}
          cache: ${{ env.CACHE }}

      - name: Install dependencies
        uses: metaplex-foundation/actions/install-node-dependencies@v1
        with:
          folder: ./
          cache: ${{ env.CACHE }}
          key: clients-js

      - name: Format
        working-directory: ./
        run: pnpm format

      - name: Lint
        working-directory: ./
        run: pnpm lint
